<!-- <your app name>/templates/add_book.html -->
{% extends 'base.html' %}

{% block title %}
    Add a New Book
{% endblock %}

{% block content %}
<h1>Add a New Book</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Book</button>
</form>

<a href="{% url 'all_books' %}">Cancel</a>
{% endblock %}
